<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/jquery.js"></script>
        <script src="js/angular.js"></script>
        <script src = "js/sprite.js"></script>
        <script src="js/player_bucket_employee.js"></script>
        <script src="js/main.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-app="hoboApp" ng-controller="gameController">
        <div class="container">
            <h1>HoboSort</h1>
            <header class="text-center">
                <div class="row">
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-3 icon" ng-repeat="icon in icons">
                                <img ng-src="{{icon.src}}"/>
                                <div class="icon-notification">0</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div id="level">Level {{player.level}}</div>
                        <div id="money">${{player.cash}}</div>
                    </div>

                </div>
                
            </header>
            <div class="row">
                <div class="col-md-8" id="canvas-container"></div>
                <div class="col-md-4">
                    <div class="employee-container row" ng-repeat="employee in employees">
                        <div class="employee-icon col-xs-4">
                            <img ng-src="{{employee.img}}"/>
                        </div>
                        <div class="employee-description col-xs-8">
                            <h4>{{employee.name}}</h4>
                            <p>{{employee.desc}}</p>
                        </div>
                        <a class="employee-price btn btn-primary" ng-click="buyEmployee(employee)" ng-disabled="!player.canAfford(employee)" >Buy for: ${{employee.price}}</a>
                        <div class="employee-count">{{employee.count}}</div>
                    </div>
                </div>
            </div>  
        </div>    
    </body>
</html>
