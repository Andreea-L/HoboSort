<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/jquery.js"></script>
        <script src="js/angular.js"></script>
        <script src = "js/sprite.js"></script>
        <script src="js/player_bucket_employee.js"></script>
        <script src="js/main.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-app="hoboApp" ng-controller="gameController">
        <div class="container">
            <header class="text-center">

                <div class="row">
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-3">
                                <span class="glyphicon glyphicon-earphone"></span>
                            </div>
                            <div class="col-md-3">
                                <span class="glyphicon glyphicon-envelope"></span>
                            </div>
                            <div class="col-md-3">
                                <span class="glyphicon glyphicon-thumbs-down"></span>
                            </div>
                            <div class="col-md-3">
                                <img src="img/twitter.png"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div id="level">Level {{player.level}}</div>
                        <div id="money">${{player.cash}}</div>
                    </div>
                </div>
                
            </header>
            <div class="row">
                <div class="col-md-8" id="canvas-container"></div>
                <div class="col-md-4">
                    <div class="employee-container row" ng-repeat="employee in employees">
                        <div class="employee-icon col-xs-4">
                            <img ng-src="{{employee.img}}"/>
                        </div>
                        <div class="employee-description col-xs-8">
                            <h3>{{employee.name}}</h3>
                            <p>{{employee.desc}}</p>
                        </div>
                        <div class="employee-price">${{employee.price}}</div>
                        <div class="employee-count">{{employee.count}}</div>
                    </div>
                </div>
            </div>  
        </div>    
    </body>
</html>
